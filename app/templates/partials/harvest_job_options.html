<!-- Harvest job selector options partial -->
<option value="">Select a collection job...</option>
{% for job in jobs %}
<option value="{{ job.id }}">
  r/{{ job.subreddit }} — {{ job.collected_posts }} posts
  {% if job.completed_at %}
    — {{ job.completed_at.strftime('%b %d, %Y at %H:%M') }}
  {% endif %}
</option>
{% endfor %}
{% if not jobs or jobs|length == 0 %}
<option value="" disabled>No completed collections yet</option>
{% endif %}
