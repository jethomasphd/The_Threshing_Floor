<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- The Thresh Sigil — A threshing floor glyph: circle with crossed grain stalks -->
  <!-- Ember gold (#C9A227) on transparent -->

  <!-- Outer circle — the threshing floor -->
  <circle cx="24" cy="24" r="21" fill="none" stroke="#C9A227" stroke-width="1.5"/>

  <!-- Inner circle — the center of the floor -->
  <circle cx="24" cy="24" r="4" fill="none" stroke="#C9A227" stroke-width="1.2"/>

  <!-- Crossed grain stalks — diagonal lines through center -->
  <!-- Stalk 1: top-left to bottom-right -->
  <line x1="8" y1="8" x2="40" y2="40" stroke="#C9A227" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Stalk 2: top-right to bottom-left -->
  <line x1="40" y1="8" x2="8" y2="40" stroke="#C9A227" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Grain heads on stalk 1 (top-left) -->
  <line x1="11" y1="11" x2="8" y2="14" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="11" y1="11" x2="14" y2="8" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="14" x2="11" y2="16" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="14" x2="16" y2="11" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>

  <!-- Grain heads on stalk 1 (bottom-right) -->
  <line x1="34" y1="34" x2="32" y2="37" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="34" y1="34" x2="37" y2="32" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="37" y1="37" x2="34" y2="40" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="37" y1="37" x2="40" y2="34" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>

  <!-- Grain heads on stalk 2 (top-right) -->
  <line x1="37" y1="11" x2="40" y2="14" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="37" y1="11" x2="34" y2="8" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="34" y1="14" x2="37" y2="16" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="34" y1="14" x2="32" y2="11" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>

  <!-- Grain heads on stalk 2 (bottom-left) -->
  <line x1="11" y1="37" x2="8" y2="34" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="11" y1="37" x2="14" y2="40" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="34" x2="11" y2="32" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="34" x2="16" y2="37" stroke="#C9A227" stroke-width="1" stroke-linecap="round"/>

  <!-- Cardinal points — small marks on the circle rim -->
  <line x1="24" y1="3" x2="24" y2="7" stroke="#C9A227" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="24" y1="41" x2="24" y2="45" stroke="#C9A227" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="3" y1="24" x2="7" y2="24" stroke="#C9A227" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="41" y1="24" x2="45" y2="24" stroke="#C9A227" stroke-width="1.2" stroke-linecap="round"/>
</svg>
